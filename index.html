<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/889c05baab.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <div class="header">
      <img src="./images/logo.svg" alt="">
      <h1 class="head-text" >We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
    </div>
    <form action="#" id="form">
      <div class="input">
        <input id="email" type="text" placeholder="example@email.com">
        <input id="btn" type="submit" value="Notify Me">
      </div>
      <div id="error" class="error "></div>
    </form>
    <div class="img-container">
      <img src="./images/illustration-dashboard.png" alt="">
    </div>
    <div class="footer">
      <div class="social">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p>
        &copy; Copyright Ping. All rights reserved.
      </p>
    </div>
  </section>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
<script src="index.js"></script>
</body>
</html>
